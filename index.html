<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet" />
    <title>Cwiczenie projektowe 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form1">
      <h1>Strona kontaktowa</h1>
      <h2>formularz kontaktowy</h2>
      <!-- Opis:
Tytul (początkowy commit - "initial commit")
imie ok
haslo ok 
email (obowiazkowe) ok
ile lat doswiadczenia (wybierz jakis numer) <<
Opisz sprawę (textarea): 
Button1 -> "WYSLIJ" (typ submit), ostylować prosto,  -->
      <form>
        <div class="setName">
          <label id="title1" for="field1">Podaj imię:</label>
          <input type="text" id="field1" placeholder="imię pracownika" /><br />
        </div>

        <label id="title2" for="field2">Podaj hasło:</label>
        <input
          type="password"
          id="field2"
          title="Minimum 8 znakow, jedna cyfra i znak specjalny" /><br />
        <label id="title3" for="field3">Podaj email:</label>
        <input type="email" id="field3" autofocus required /><br />
        <label id="title4" for="field4">Ile masz lat doświadczenia?</label>
        <input type="number" id="field4" value="0" /><br />
        <label id="title5" for="field5">Opisz swoją karierę zawodową:</label
        ><br />
        <textarea id="field5" cols="10" rows="5" spellcheck="true"></textarea
        ><br />
        <input type="submit" id="sendForm" name="sendForm" value="Wyślij" />
      </form>
    </div>
    <div class="zyczenia">
      <h3>Złóż życzenia swoim najbiższym</h3>
      <form>
        <label for="adresat">Imię adresata:</label><br>
        <input type="text" name="adresat" id="adresat"><br>
        <label for="email_adresata">Email adresata:</label><br>
        <input type="email" name="email_adresata" id="email_adresata" autofocus required><br>
        <label for="tresc">Treść życzeń</label><br>
        <textarea name="tresc" id="tresc" cols="50" rows="10" spellcheck="true"></textarea><br>
        <input type="submit" name="send" id="send" value="Wyślij życzenia">
      </form>
    </div>
  </body>
</html>
